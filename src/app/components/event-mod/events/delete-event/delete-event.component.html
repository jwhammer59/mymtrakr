<h1 mat-dialog-title>Delete Event?</h1>
<div mat-dialog-content>
  <p>
    Event to be deleted: {{ data.date | date: "longDate" }} : {{ data.type }}.
  </p>
  <p>Are you sure you want to delete this event?</p>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    (click)="onNoClick()"
    cdkFocusInitial
  >
    Cancel
  </button>
  <button
    mat-raised-button
    color="warn"
    [matDialogClose]="true"
    (click)="onDeleteClick()"
  >
    Ok
  </button>
</div>
